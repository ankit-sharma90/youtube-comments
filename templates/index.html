<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome to CommentTube!</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3>
				Welcome to CommentTube!
			</h3>
			<form action="{{ url_for('index') }}" method="post">
				<div class="dropdown">
					<select class="form-control btn btn-primary dropdown-toggl" name="vc_selected">
						<option value="click to select a category" selected>Click to select a category</option>
						{% for category in video_categories.keys() %}
							<option value="{{ category }}">{{ category }}</option>
						{% endfor %}
					</select>
					<input type="submit" value="Submit" />
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<dl>
    			<br>
    			{% for video in data.values() %}
				<dd>
					<b>{{ video['comment_content'] }}</b>
				</dd>

				<dd>
					{{ video['comment_likes'] }} likes
				</dd>

				<dd>
					<a href="{{ video['video_url'] }}"><i>{{ video['title'] }}</i></a>
				</dd>
				<br>
				{% endfor %}
			</dl>
		</div>
	</div>
</div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/scripts.js"></script>
  </body>
</html>
